{% extends "base.html" %}

{% block title %}Add Order - Order Management System{% endblock %}

{% block content %}
<h2 class="page-title">Add New Order</h2>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="num_items">Number of Items:</label>
            <input type="number" id="num_items" name="num_items" min="1" required>
        </div>

        <div class="form-group">
            <label for="delivery_date">Delivery Date:</label>
            <input type="date" id="delivery_date" name="delivery_date" required>
        </div>

        <div class="form-group">
            <label for="sender_name">Sender Name:</label>
            <input type="text" id="sender_name" name="sender_name" required>
        </div>

        <div class="form-group">
            <label for="recipient_name">Recipient Name:</label>
            <input type="text" id="recipient_name" name="recipient_name" required>
        </div>

        <div class="form-group">
            <label for="recipient_address">Recipient Address:</label>
            <textarea id="recipient_address" name="recipient_address" rows="3" required></textarea>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-success">Create Order</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
